{% extends 'owners/base2.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="col-md-12">
    <P class="text-center featured-machinery">Featured machinery</P>
    <div class="row" id="owner-page">
      {% for single in machinery %}
      <div class="col-sm-5 mx-auto mb-4">
        <div class="card">
          <img src="{{single.image.url}}" class="card-img-top" alt="{{single.machinery_name|capfirst}}" />
          <div class="card-body">
            <h5 class="card-title fw-bold text-black">{{single.machinery_name|capfirst}}</h5>
            <p class="card-text">{{single.machinery_properties|capfirst}}.</p>
            <a href="{% url 'single' single.id %}" class="btn btn-block details-btn">Details</a>
            
          </div>
        </div>
      </div>
    {% endfor %}
  </div>


</div>
</div>

{% endblock content %}
