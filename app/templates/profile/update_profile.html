{% extends "public/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block title %} Okoa Farm | update_profile {% endblock title%}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" id="color-green">
    <div class="col-md-6 shadow mx-auto update-profile">

        <h4 class="text-center">Profile Update</h4>
        <div class="row mx-auto">
                <form action="" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}

                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-outline-info btn-sm" value="Save Profile changes">
                    <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-info btn-sm"><i
                                class="fa-solid fa-angles-left"></i>Back Home</button></a>
                </form>
        </div>
    </div>
</div>
{% endblock %}
