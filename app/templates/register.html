{% extends 'base.html' %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" id="register-page">
  <section class="mb-5">

    <div class="col-md-12 card p-5 ">
      <h4 class="mb-3 text-center">
        <strong>OKOA TIME OKOA FARM</strong>
      </h4>

      <div>
        {% if messages %}
            {% for message in messages %} 
            <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %} 
        {% endif %}
    </div>

      <form action="{% url 'register' %}" method="POST">

        {% csrf_token %}

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="first_name" name="first_name" class="form-control" />
              <label class="form-label" for="form3Example1">First name</label>
            </div>
          </div>

          <div class="col">
            <div class="form-outline">
              <input type="text" id="last_name" name="last_name" class="form-control" />
              <label class="form-label" for="form3Example2">Last name</label>
            </div>
          </div>

          <div class="col">
            <div class="form-outline">
              <input type="text" id="username" name="username" class="form-control" />
              <label class="form-label" for="form3Example2">Username</label>
            </div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" name="email" class="form-control" />
          <label class="form-label" for="form3Example3">Email address</label>
        </div>

        <div class="row mb-4 passwords">
          <!-- Password input -->
          <div class="col">
            <div class="form-outline">
              <input type="password" id="password" name="password1" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
          </div>

          <!-- password2  -->
          <div class="col">
            <div class="form-outline">
              <input type="password" id="password2" name="password2" class="form-control" />
              <label class="form-label" for="form3Example4">Verify password</label>
            </div>
          </div>

        </div>


        <p class="text-center">
          <!-- Submit button -->
          <button type="submit" class="btn btn-info mb-4" id="register-btn">
            REGISTER WITH OKOA FARM
          </button>
        </p>

      </form>
    </div>

  </section>
</div>

{% endblock content %}
