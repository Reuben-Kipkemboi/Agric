{% extends 'public/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" id="login-page">
    <div class="col-md-5 mx-auto">
        <div>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} alert-success m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </div>
        <div class="card login-card px-5 pt-2">
            <p class="text-center">
                <img src="{% static 'images/trac.png'%}" alt="logo" id="logo-login">
            </p>
            <h4 id="login-slogan">OKOA TIME OKOA FARM</h4>
            <p class="text-center">LOGIN</p>
            <form action="" method="POST" id="login-form">
                {% csrf_token %}
                <!-- username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" />
                    <label class="form-label" for="Username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" name="password" />
                    <label class="form-label" for="password">Password</label>
                </div>


                <!-- Submit button -->
                <p class="text-center">
                    <button type="submit" class="btn btn-info  mb-4">Log In </button>
                </p>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f small-icons"></i>
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
