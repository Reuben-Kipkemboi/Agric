{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light mb-3" id="nav">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="/">
        <img
          src="{% static 'images/trac.png'%}"
          alt="OKOA FARM"
          loading="lazy" id="logo"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
        </ul>
        <!-- Left links -->
        {% else %}
        <div class="d-flex align-items-center">
            <a href="{% url 'login' %}" class="btn btn-primary px-3 me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary me-3">Sign up for free</a>
          <a class="navbar-brand me-2" href="/">
            <img
              src="{% static 'images/trac.png'%}"
              alt="OKOA FARM"
              loading="lazy" id="logo"
            />
          </a>
          
        </div>
        {% endif %}
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
